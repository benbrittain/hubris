name = "demo-nrf52840-feather"
target = "thumbv7em-none-eabihf"
board = "nrf52840-feather"
chip = "../../chips/nrf52"
stacksize = 896

[kernel]
name = "demo-nrf52840-feather"
requires = {flash = 32768, ram = 4096}
features = ["itm"]

[tasks.jefe]
name = "task-jefe"
priority = 0
max-sizes = {flash = 8192, ram = 2048}
start = true
features = ["itm"]
stacksize = 1536

[tasks.idle]
name = "task-idle"
priority = 6
max-sizes = {flash = 128, ram = 256}
stacksize = 256
start = true

[tasks.hiffy]
name = "task-hiffy"
priority = 3
max-sizes = {flash = 16384, ram = 16384 }
stacksize = 2048
start = true

[tasks.gpio]
name = "drv-nrf52840-gpio"
priority = 2
features = []
max-sizes = {flash = 4096, ram = 1024}
start = true
uses = ["gpio0"]

[tasks.blinky]
name = "task-blinky"
priority = 4
max-sizes = {flash = 1024, ram = 1024}
start = true
task-slots = ["gpio"]

[tasks.uart]
name = "drv-nrf52-uart"
priority = 3
max-sizes = {flash = 8192, ram = 4096}
start = true
task-slots = ["gpio"]
uses = ["uarte0"]
interrupts = {"uarte0.irq" = 1}

[tasks.rng_driver]
name = "drv-nrf52-rng"
priority = 1
max-sizes = {flash = 16384, ram = 4096}
uses = ["rng"]
start = true
stacksize = 2200

[config]
